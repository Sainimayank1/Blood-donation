<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="form-box">
            <div class="button-box">
                <div id="btn">.</div>
                <button type="button" class="toggle-button">Login</button>
                <button type="button" class="toggle-button">Register</button>
            </div>
            <div class="form">    
                <form action="" class="main-form">
                    <input type="text" class="input" name="user_name" placeholder="User-Id" required >
                    <input type="password" class="input" name="Password" placeholder="Password" required>
                    <div>
                        <button type="button" id="button">Login.</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
